<!doctype html>

  <meta name="author" content="ElectricLife Engineering">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/lightgallery.css">
  <link rel="stylesheet" href="css/lg-transitions.css">
  <link rel="stylesheet" href="css/sedonamuseumkiosk.css">
  <link rel="stylesheet" href="css/lightslider.min.css">
  <link rel="stylesheet" href="http://vjs.zencdn.net/5.8/video-js.min.css" >


  <style>
      .galleria-thumbnails-container{ height: 0px;
  </style>

  <!-- All needed for bootstrap -->
  <script src="js/tether.min.js"></script>
  <!--<script src="js/jquery-3.1.1.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>

  <script src="js/lightslider.min.js"></script>
  <script src="js/ics.js"></script>


  <script>
    $(document).ready(function() {
      $("#lightgallery1").lightSlider({
        gallery: false,
        item: 1,
        adaptiveHeight: true,
        slideMargin:0,
        onSliderLoad: function(el) {
          el.lightGallery({
            gallery: false,
            pause: 1000,
            auto: true,
            item: 1,
            loop: true,
            enableDrag: false,
            currentPagerPosition: 'left',
            onSliderLoad: function(el) {
              el.lightGallery({
                selector: '#lightgallery1.lslide',
                videojs: true
              });
            }
          });
        }
      });

      $("#lightgallery2").lightSlider({
        gallery: false,
        item: 1,
        adaptiveHeight: true,
        slideMargin:0,
        onSliderLoad: function(el) {
          el.lightGallery({
            gallery: false,
            pause: 1000,
            auto: true,
            item: 1,
            loop: true,
            enableDrag: false,
            currentPagerPosition: 'left',
            onSliderLoad: function(el) {
              el.lightGallery({
                selector: '#lightgallery1.lslide',
                videojs: true
              });
            }
          });
        }
      });

      $("#lightgallery3").lightSlider({
        gallery: false,
        item: 1,
        adaptiveHeight: true,
        slideMargin:0,
        onSliderLoad: function(el) {
          el.lightGallery({
            gallery: false,
            pause: 1000,
            auto: true,
            item: 1,
            loop: true,
            enableDrag: false,
            currentPagerPosition: 'left',
            onSliderLoad: function(el) {
              el.lightGallery({
                selector: '#lightgallery1.lslide',
                videojs: true
              });
            }
          });
        }
      });

      var cal = ics(); 
      cal.download("calendar.ics");
      console.log(cal);

    });

  </script>


</head>
