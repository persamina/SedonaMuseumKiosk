  <script>
    $(document).ready(function() {
      var imgPerRow = 4;
      var galleryWidth = $("#lightgallery1").width();
      var photoWidth = (galleryWidth / imgPerRow) - 5;
      $("#lightgallery1 img.thumbnail").css("width", photoWidth);
      $("#lightgallery1 img.thumbnail").css("height", photoWidth*2/3);
      $("#lightgallery1").lightGallery({
        thumbnail: true,
        thumbnailWidth: photoWidth,
        loadYoutubeThumbnail: true
      });

      imgPerRow = 2;
      galleryWidth = $("#lightgallery2").width();
      photoWidth = (galleryWidth / imgPerRow) - 5;
      $("#lightgallery2 img.thumbnail").css("width", photoWidth);
      $("#lightgallery2 img.thumbnail").css("height", photoWidth*2/3);
      $("#lightgallery2").lightGallery({
        thumbnail: true 
      });
      $('#video-thumbnails').lightGallery({
        loadYoutubeThumbnail: true,
        youtubeThumbSize: 200
      });
    });

  </script>
