<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="Sedona Museum Kiosk">
  <meta name="author" content="ElectricLife Engineering">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/ekko-lightbox.min.css">

  <!-- All needed for bootstrap -->
  <script src="js/tether.min.js"></script>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/ekko-lightbox.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
      </div>
      <div class="col-sm-6">
        <a href="./img/1.JPG" data-toggle="lightbox" 
          data-gallery="gallery1" data-title="Img 1">
          <img src="./img/1.JPG" width="400" data-title"Img 1">
        </a>
        <!-- elements not showing, use data-remote -->
        <div data-toggle="lightbox" data-gallery="gallery1" 
          data-remote="./img/2.JPG" data-title="Img 2"></div>
        <div data-toggle="lightbox" data-gallery="gallery1" 
          data-remote="./img/3.JPG" data-title="Img 3"></div>
      </div>
      <div class="col-sm-3">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <a href="./img/4.JPG" data-toggle="lightbox" 
          data-gallery="gallery2" data-title="Img 4">
          <img src="./img/4.JPG" width="300" data-title"Img 4">
        </a>
        <!-- elements not showing, use data-remote -->
        <div data-toggle="lightbox" data-gallery="gallery2" 
          data-remote="./img/5.JPG" data-title="Img 5"></div>
        <div data-toggle="lightbox" data-gallery="gallery2" 
          data-remote="./img/6.JPG" data-title="Img 6"></div>
      </div>
      <div class="col-sm-4">
        <a href="./img/7.JPG" data-toggle="lightbox" 
          data-gallery="gallery3" data-title="Img 7">
          <img src="./img/7.JPG" width="300" data-title"Img 7">
        </a>
        <!-- elements not showing, use data-remote -->
        <div data-toggle="lightbox" data-gallery="gallery3" 
          data-remote="./img/8.JPG" data-title="Img 8"></div>
        <div data-toggle="lightbox" data-gallery="gallery3" 
          data-remote="./img/9.JPG" data-title="Img 9"></div>
      </div>
      <div class="col-sm-4">
        <h2>Calendar</h2>
      </div>
    </div>
  </div>
  <script>
  $(document).on('click', '[data-toggle="lightbox"]', function(event) {
    event.preventDefault();
    $(this).ekkoLightbox();
  });
  </script>

</body>

</html>
